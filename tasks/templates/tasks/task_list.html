<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Mis Tareas (Firebase)</h1>
    <a href="{% url 'task_create' %}">Nueva Tarea</a>
    
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }} 
                (Estado: {% if task.status %}Completada{% else %}Pendiente{% endif %})
                
                <a href="{% url 'task_update' task.id %}">Editar</a>
                
                <form action="{% url 'task_delete' task.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% empty %}
            <li>No hay tareas todavÃ­a.</li>
        {% endfor %}
    </ul>
</body>
</html>
