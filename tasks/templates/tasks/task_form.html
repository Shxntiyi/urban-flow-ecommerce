<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Editar{% else %}Crear{% endif %} Tarea</title>
</head>
<body>
    <h1>{% if task %}Editar Tarea{% else %}Crear Una Nueva Tarea{% endif %}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <label>Título:</label><br>
        <input type="text" name="title" value="{{ task.title|default:'' }}" required><br><br>
        
        <label>Descripción:</label><br>
        <textarea name="description" required>{{ task.description|default:'' }}</textarea><br><br>
        
        {% if task %}
            <label>
                <input type="checkbox" name="status" {% if task.status %}checked{% endif %}>
                Completada
            </label><br><br>
        {% endif %}
        
        <button type="submit">Guardar</button>
    </form>
    
    <br>
    <a href="{% url 'task_list' %}">Volver</a>
</body>
</html>
