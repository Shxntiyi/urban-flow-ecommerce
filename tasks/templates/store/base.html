<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN FLOW | Apparel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <a href="{% url 'landing' %}" class="text-2xl font-extrabold tracking-tighter">URBAN FLOW.</a>
            <div class="space-x-6 text-sm font-semibold text-gray-600">
                <a href="{% url 'landing' %}" class="hover:text-black transition">Inicio</a>
                <a href="{% url 'product_list' %}" class="hover:text-black transition">Catálogo</a>
               {% if request.session.uid %}
                    <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Salir</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">Login</a>
                    <a href="{% url 'register' %}" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">Regístrate</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black text-white text-center py-6 text-sm mt-auto">
        <p>© 2026 Urban Flow Apparel. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
