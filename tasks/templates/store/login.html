{% extends 'store/base.html' %}

{% block content %}
<div class="flex items-center justify-center py-20 px-4">
    
    <div class="max-w-md w-full bg-white p-8 border border-gray-100 rounded-2xl shadow-xl">
        
        <h2 class="text-3xl font-bold text-center mb-8 tracking-tight">Acceso Admin</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black focus:border-black outline-none transition" placeholder="tu@email.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black focus:border-black outline-none transition" placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition shadow-md">
                Entrar al Dashboard
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
