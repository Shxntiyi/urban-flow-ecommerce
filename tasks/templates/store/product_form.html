{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h2 class="text-3xl font-extrabold mb-8 tracking-tight">{% if product %}Editar Producto{% else %}Crear Producto{% endif %}</h2>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Prenda</label>
                <input type="text" name="name" value="{{ product.name|default:'' }}" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required placeholder="Ej: Hoodie Oversized Y2K">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <textarea name="description" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>{{ product.description|default:'' }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                <select name="category" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none bg-white">
                    <option value="" disabled {% if not product %}selected{% endif %}>Selecciona una categoría...</option>
                    <option value="hoodies" {% if product.category == 'hoodies' %}selected{% endif %}>Hoodies</option>
                    <option value="camisas" {% if product.category == 'camisas' %}selected{% endif %}>Camisas</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio ($)</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock (Unidades)</label>
                    <input type="number" name="stock" value="{{ product.stock|default:'' }}" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-black outline-none" required>
                </div>
            </div>
            
            <div class="pt-4 flex justify-between items-center">
                <a href="{% url 'product_list' %}" class="text-gray-500 hover:text-black font-medium">← Cancelar</a>
                <button type="submit" class="bg-black text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-800 transition shadow-md">
                    Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
